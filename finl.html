<!DOCTYPE html>
<html>
<head>
  <center><title>Addition </title></center>
  
  <style>
    input[type="number"] {
      width: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
  
</head>
<body>

  <h1>JavaScript Addition</h1>

  <label for="num1">Enter the first number:</label>
  <input type="number" id="num1">

  <label for="num2">Enter the second number:</label>
  <input type="number" id="num2">

  <button onclick="addNumbers()">Calculate sum</button>

  <p id="result"></p>

  <script>
    function addNumbers() {
      // Get the values entered into the input fields
      var num1 = Number(document.getElementById("num1").value);
      var num2 = Number(document.getElementById("num2").value);

      // Calculate the sum of the numbers
      var sum = num1 + num2;

      // Display the result on the page
      document.getElementById("result").innerHTML = "The sum is " + sum;
    }
  </script>
  <h1>JavaScript Comparison</h1>
<h2>The () ? : Ternary Operator</h2>

<p>Input your age and click the button:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let age = document.getElementById("age").value;
  let voteable = (age < 18) ? "Too young":"Old enough";
  document.getElementById("demo").innerHTML = voteable + " to vote.";
}
</script>

</body>
</html>
